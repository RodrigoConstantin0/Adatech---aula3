<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="senha.css">
    <title>Criando Senha</title>
</head>
<header>
    <h1>Registrando conta</h1>
</header>
<body>
    <div class="senha-form">
        <form method="post" action="https://652d49e6f9afa8ef4b273340.mockapi.io/Projetoada">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Senha</label>
            <input type="password" name="password"  id="password" required><br>

            <label for="Idade">Idade</label>
            <input type="number" name="Idade"  id="Idade" required><br>

            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email"><br>

            <label for="Telefone">Telefone</label>
            <input type="tel" name="Telefone" id="Telefone" required><br>

            <button id="register" type="submit" value="Enviar">Registrar</button>
        </form>
    </div>
</body>
</html>
